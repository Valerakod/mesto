<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа №4 Валерии Емец на Яндекс.Практикум">
  <meta name="author" content="Валерия Емец">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <a class="header__logo" href="#"></a>
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Валерия Емец</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль">
        </button>
        <p class="profile__job">Студентка Яндекс.Практикум</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить">
      </button>


    </section>

    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/karachevsk.jpg" alt="Карачaевск">
        <h2 class="element__text">Карачaевск</h2>
        <button class="element__heart" type="button" aria-label="Сердечко"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/gora_elbrus.png" alt="Гора Эльбрус">
        <h2 class="element__text">Гора Эльбрус</h2>
        <button class="element__heart" type="button" aria-label="Сердечко"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/dombay.png" alt="Домбай">
        <h2 class="element__text">Домбай</h2>
        <button class="element__heart" type="button" aria-label="Сердечко"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/gora_elbrus.png" alt="Гора Эльбрус">
        <h2 class="element__text">Гора Эльбрус</h2>
        <button class="element__heart" type="button" aria-label="Сердечко"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/dombay.png" alt="Домбай">
        <h2 class="element__text">Домбай</h2>
        <button class="element__heart" type="button" aria-label="Сердечко"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/karachevsk.jpg" alt="Карачаево-Черкесия">
        <h2 class="element__text">Карачаево-Черкесия</h2>
        <button class="element__heart" type="button" aria-label="Сердечко"></button>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021. Валерия Емец</p>
  </footer>

  <article class="popup">
    <div class="popup__container">
      <form class="popup__form" method="post" name="form-element">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__text popup__text_check_name" placeholder="Валерия Емец" type="text" name="name-input" value="" required>
        <input class="popup__text popup__text_check_job" placeholder="Студентка Яндекс.Практикум" type="text" name="job-input" value="" required>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
    </div>
  </article>
  <script src="./scripts/index.js"></script>
</body>

</html>
